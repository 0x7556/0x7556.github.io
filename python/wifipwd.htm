<!DOCTYPE html><html lang=zh><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=renderer content=webkit><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>18K软件 AI工具 免费资源</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/libs/highlight/styles/18k.css><meta name=generator content="Hexo 7.3.0"></head><body id=bodyx><div class="hd posts"><a href=javascript:history.back() class=replay-btn>返回</a><div class=post-title><p>【编程】 python 读取WIFI密码</p><hr></div><div class=post-content><h4 id=WIFI密码忘记了怎么办><a href=#WIFI密码忘记了怎么办 class=headerlink title=WIFI密码忘记了怎么办></a>WIFI密码忘记了怎么办</h4><p>电脑上会保存已经连接过的WIFI密码，通过该原理，可以查看连接过的WIFI密码</p><h4 id=第一步-新建py文件><a href=#第一步-新建py文件 class=headerlink title="第一步 新建py文件"></a>第一步 新建py文件</h4><p>新建txt文件，将名字改为 wifipwd.py,复制以下内容，粘贴到 wifipwd.py文件中保存</p><h4 id=第二步-运行python><a href=#第二步-运行python class=headerlink title="第二步 运行python"></a>第二步 运行python</h4><p>在文件夹地址栏输入 cmd 回车，在cmd中输入 python wifipwd.py 运行看结果</p><figure class="highlight bash"><table><tr><td class=code><pre><code class="hljs bash">C:\Users\asus\Desktop\18K&gt;python wifipwd.py<br>WI-FI SSID: 18K-5G       Password: 18K18K520<br>WI-FI SSID: 18K.ICU-5G   Password: 18k.icu<br>WI-FI SSID: CCTV-5G      Password: 18K.ICU<br>WI-FI SSID: TEST_5G      Password: 18K18K88<br></code></pre></td></tr></table></figure><h4 id=python代码><a href=#python代码 class=headerlink title=python代码></a>python代码</h4><figure class="highlight python"><table><tr><td class=code><pre><code class="hljs python"><span class=hljs-keyword>import</span> subprocess<br><span class=hljs-keyword>import</span> re<br><span class=hljs-comment># www.18k.icu</span><br><span class=hljs-keyword>def</span> <span class="hljs-title function_">get_wifi_profiles</span>():<br>    <span class=hljs-keyword>try</span>:<br>        command = <span class=hljs-string>r&quot;netsh wlan show profiles&quot;</span><br>        networks = subprocess.check_output(command, shell=<span class=hljs-literal>True</span>).decode(<span class=hljs-string>&#x27;gbk&#x27;</span>, errors=<span class=hljs-string>&#x27;ignore&#x27;</span>)<br>        wifi_names = re.findall(<span class=hljs-string>r&quot;:\s*(.+)&quot;</span>, networks)<br>        <span class=hljs-keyword>return</span> [name.strip() <span class=hljs-keyword>for</span> name <span class=hljs-keyword>in</span> wifi_names <span class=hljs-keyword>if</span> <span class=hljs-string>&quot;组策略配置文件&quot;</span> <span class=hljs-keyword>not</span> <span class=hljs-keyword>in</span> name]<br>    <span class=hljs-keyword>except</span> subprocess.CalledProcessError <span class=hljs-keyword>as</span> e:<br>        <span class=hljs-built_in>print</span>(<span class=hljs-string>f&quot;Error executing command: <span class=hljs-subst>&#123;e&#125;</span>&quot;</span>)<br>        <span class=hljs-keyword>return</span> []<br><br><span class=hljs-keyword>def</span> <span class="hljs-title function_">get_wifi_password</span>(<span class=hljs-params>wifi_name</span>):<br>    <span class=hljs-keyword>try</span>:<br>        command = <span class=hljs-string>f&#x27;netsh wlan show profile name=&quot;<span class=hljs-subst>&#123;wifi_name&#125;</span>&quot; key=clear&#x27;</span><br>        result = subprocess.check_output(command, shell=<span class=hljs-literal>True</span>).decode(<span class=hljs-string>&#x27;gbk&#x27;</span>, errors=<span class=hljs-string>&#x27;ignore&#x27;</span>)<br>        password = re.search(<span class=hljs-string>r&quot;关键内容\s*:\s*(.*)|Key Content\s*:\s*(.*)&quot;</span>, result)<br>        <span class=hljs-keyword>return</span> password.group(<span class=hljs-number>1</span>).strip() <span class=hljs-keyword>if</span> password <span class=hljs-keyword>else</span> <span class=hljs-literal>None</span><br>    <span class=hljs-keyword>except</span> subprocess.CalledProcessError <span class=hljs-keyword>as</span> e:<br>        <span class=hljs-built_in>print</span>(<span class=hljs-string>f&quot;Error executing command for <span class=hljs-subst>&#123;wifi_name&#125;</span>: <span class=hljs-subst>&#123;e&#125;</span>&quot;</span>)<br>        <span class=hljs-keyword>return</span> <span class=hljs-literal>None</span><br><br><span class=hljs-keyword>def</span> <span class="hljs-title function_">main</span>():<br>    wifi_profiles = get_wifi_profiles()<br>    <span class=hljs-keyword>if</span> <span class=hljs-keyword>not</span> wifi_profiles:<br>        <span class=hljs-built_in>print</span>(<span class=hljs-string>&quot;No Wi-Fi configurations found.&quot;</span>)<br>        <span class=hljs-keyword>return</span><br>    <span class=hljs-keyword>for</span> wifi <span class=hljs-keyword>in</span> wifi_profiles:<br>        password = get_wifi_password(wifi)<br>        <span class=hljs-keyword>if</span> password:<br>            <span class=hljs-built_in>print</span>(<span class=hljs-string>f&quot;WI-FI SSID: <span class=hljs-subst>&#123;wifi&#125;</span>\tPassword: <span class=hljs-subst>&#123;password&#125;</span>&quot;</span>)<br>        <span class=hljs-keyword>else</span>:<br>            <span class=hljs-built_in>print</span>(<span class=hljs-string>f&quot;Wi-Fi SSID: <span class=hljs-subst>&#123;wifi&#125;</span>\tPassword: &quot;</span>)<br><br><span class=hljs-keyword>if</span> __name__ == <span class=hljs-string>&quot;__main__&quot;</span>:<br>    main()<br><br></code></pre></td></tr></table></figure><h4 id=下载代码><a href=#下载代码 class=headerlink title=下载代码></a>下载代码</h4><p><a target=_blank rel=noopener href=https://www.18k.icu/code/python/wifipwd.py>https://www.18k.icu/code/python/wifipwd.py</a></p></div></div><div class=footer id=footer><p>Copyright © 2025 <a class=flink target=_blank rel=noopener href=http://www.18k.icu>www.18k.icu</a> <label class="el-switch el-switch-green el-switch-sm" style=vertical-align:sub><input type=checkbox name=switch id=update_style> <span class=el-switch-style></span></label></p></div><input type=
