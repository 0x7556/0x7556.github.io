        <p>
            内网WEB服务器 手机和电脑 WIFI网络 文件互传工具
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>这个工具可以帮助你搭建一个WEB服务器，通过WIFI将手机文件上传至电脑，也可从手机访问下载电脑里的文件。<br><a target="_blank" rel="noopener" href="http://www.18k.icu/download/web.rar">下载 WIFI内网WEB服务器</a><br><img src="http://www.18k.icu/img/web.png" alt="WIFI内网WEB服务器"></p>
<h2 id="命令行用法"><a href="#命令行用法" class="headerlink" title="命令行用法"></a>命令行用法</h2><p>使用CMD命令行启动WEB服务器时，可以指定端口号。  </p>
<ul>
<li><strong>无参数时</strong>：默认使用端口80  </li>
<li><strong>输入端口时</strong>：使用指定的端口</li>
</ul>
<h3 id="示例"><a href="#示例" class="headerlink" title="示例"></a>示例</h3><ol>
<li><p><strong>默认80端口启动</strong>：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">web</span><br></pre></td></tr></table></figure>
</li>
<li><p>**指定端口启动：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">web 8080</span><br></pre></td></tr></table></figure></li>
</ol>
<p>第一条命令将启动WEB服务器并监听80端口，而第二条命令将启动WEB服务器并监听8080端口。</p>
