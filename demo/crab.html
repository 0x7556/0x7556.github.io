<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫色螃蟹</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使螃蟹垂直居中 */
            background-color: #f0f0f0; /* 背景颜色 */
            margin: 0;
        }
        .crab {
            text-align: center;
            font-size: 128px; /* 设置字体大小为 128px */
            line-height: 1;
            transition: transform 0.3s; /* 添加过渡效果 */
        }
        .crab:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
        .claw {
            color: #800080; /* 设置螃蟹钳子的颜色为紫色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }
        .body {
            color: #a040a0; /* 设置螃蟹身体的颜色为稍淡的紫色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }
    </style>
</head>
<body>
    <div class="crab">
        <span class="claw">🦀</span>
        <span class="body">🐚</span>
        <span class="claw">🦀</span>
    </div>
</body>
</html>
